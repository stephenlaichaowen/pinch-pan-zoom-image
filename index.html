<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Image Pinch Zoom</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container" id="container">
            <img src="Koala.jpg" id="imageZoom" />
        </div>
        <pre><label id="lblConsole">This is for console</label></pre>
        <script type="text/javascript" src="touchScriptController.js"></script>
        <script type="text/javascript">
            let touchControl = new touchScriptController(
                    document.getElementById('imageZoom'), 
                    document.getElementById('container'), {
                        scale: 1,
                        translateX: 0,
                        translateY: 0
                    });
        </script> 
    </body>
</html>
